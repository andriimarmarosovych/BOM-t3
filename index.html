<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Buttons and Link Example</title>
	<style src="styles.css"></style>
	</style>
</head>
<body>
	<button onclick="changeColorBlue()">Blue</button>
	<button ondblclick="changeColorPink()">Pink</button>
	<button onmousedown="changeColorBrown()" onmouseup="changeColorWhite()">must be brown but red?</button>
	<a href="#" onmouseenter="changeColorYellow()" onmouseleave="changeColorWhite()">Link</a>

	<script src="script.js"></script>
</body>
</html>
